<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Magazyn KempCorp</title>
</head>
<body>
{% extends 'navbar.html' %}
{% block navbar %}
{% endblock %}
{% block content %}
    <table class="table">
    <thead>
    {% for i in headers %}
            <th scope="col">{{ i }}</th>
    {% endfor %}
    </thead>
    <tbody>
    {% for i in data %}
        <tr>
        {% for j in i %}
            <td>{{ j }}</td>
            {% endfor %}
            <td><a href="/dostawa?id={{ i.0 }}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Detale</a></td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}

</body>
</html>
